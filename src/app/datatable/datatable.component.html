<h1>Warehouse Table</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 data-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef> Client </th>
    <td mat-cell *matCellDef="let element"> {{element.client}} </td>
  </ng-container>

  <ng-container matColumnDef="uuid">
    <th mat-header-cell *matHeaderCellDef> Warehouse </th>
    <td mat-cell *matCellDef="let element"> {{element.uuid}} </td>
  </ng-container>

  <ng-container matColumnDef="family">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.family}} </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef> Size </th>
    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> 
      <a routerLink="/warehouse/{{element.id}}">Details</a>
      <a routerLink="/warehouse/{{element.id}}" [queryParams]="{edit: true}">Edit</a>
      <a routerLink="/warehouse/{{element.id}}" [queryParams]="{delete: true}">Delete</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br>
<a mat-flat-button color="primary" routerLink="/warehouse" [queryParams]="{new: true}">Add</a>
